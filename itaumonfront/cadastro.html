<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="js/comum.js"></script>
    <script src="js/cadastro.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body onload="carregarusuario(); carregarlistaagencia();">

    <div class="container">
        <br><br>
        <div class="row">
            <div class="col-12">
                <h2>Sistema Feriados</h2>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-3" id="fotousuario"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-4">
                        <label class="input-group-text">
                            <h4><b>Nome</b></h4>
                        </label>
                    </div>
                    <div class="col-8">
                        <label class="input-group-text" id="txtnomeusuario"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label class="input-group-text">
                            <h4><b>RACF</b></h4>
                        </label>
                    </div>
                    <div class="col-8">
                        <label class="input-group-text" id="txtracfusuario"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label class="input-group-text">
                            <h4><b>Funcional</b></h4>
                        </label>
                    </div>
                    <div class="col-8">
                        <label class="input-group-text" id="txtfuncionalusuario"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label class="input-group-text">
                            <h4><b>Email</b></h4>
                        </label>
                    </div>
                    <div class="col-8">
                        <label class="input-group-text" id="txtemailusuario"></label>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <button onclick="logout()" type="button" class="btn btn-primary btn-lg btn-block">Logout</button>
            </div>
        </div>
        <br><br>

        <div class="container">
            <div class="row">
                <div class="col-4">
                    <label class="input-group-text">
                        <b>Agencia</b>
                    </label>
                </div>
                <div class="col-8">
                    <select class="custom-select" id="cmbagencia">

                    </select>
                </div>
            </div>

        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
