<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatorio</title>
    <script src="js/comum.js"></script>
    <script src="js/relatorio.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body onload="carregarusuario(); carregarlistaagencia();">

    <div class="container">
        <br><br>
        <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-2 div1">
                <img src="./images/itaumonlogo.png" width="75%">
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6 div2">
                <h2>Sistema de Feriados</h2>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4 div3" align="right">
                <button onclick="logout()" type="button" class="btn btn-outline-danger">Logout</button>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-3" id="fotousuario">
                
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-3">
                        <label class="input-group-text"> 
                            <h4><b>Nome</b></h4>
                        </label>
                    </div>
                    <div class="col-9">
                        <label class="input-group-text" id="txtnomeusuario"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label class="input-group-text">
                            <h4><b>RACF</b></h4>
                        </label>
                    </div>
                    <div class="col-9">
                        <label class="input-group-text" id="txtracfusuario"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label class="input-group-text">
                            <h4><b>Funcional</b></h4>
                        </label>
                    </div>
                    <div class="col-9">
                        <label class="input-group-text" id="txtfuncionalusuario"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label class="input-group-text">
                            <h4><b>Email</b></h4>
                        </label>
                    </div>
                    <div class="col-9">
                        <label class="input-group-text" id="txtemailusuario"></label>
                    </div>
                </div>
            </div>
        </div>
        <br><br>

        <div class="container">
            <div class="row">
                <div class="col-2">
                    <label class="input-group-text">
                        <b>Agencia</b>
                    </label>
                </div>
                <div class="col-8">
                    <select class="custom-select" id="cmbagencia">

                    </select>
                </div>
                <div class="col-2">
                    <button onclick="filtrar()" type="button" class="btn btn-primary btn-block">Filtrar</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th colspan="3">Feriados</th>
                            </tr>
                            <tr>
                                <th scope="col-4">Inicio/Fim</th>
                                <th scope="col-3">Feriado</th>
                                <th scope="col-5">Agencia</th>
                            </tr>
                        </thead>
                        <tbody id="tabferiados">
                        </tbody>
                    </table>
                </div>
            </div>

        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
